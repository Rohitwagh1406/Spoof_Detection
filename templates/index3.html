<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCam Access</title>
    <style>
        video, img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>WebCam Feed</h1>
    <video id="video" autoplay></video>
    <div id="predictions"></div>

    <script>
        // Access the webcam
        const video = document.getElementById('video');
        const predictionsDiv = document.getElementById('predictions');

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await startSendingFrames();
            } catch (err) {
                console.error("Error accessing webcam or starting frame sending: ", err);
            }
        }

        // Function to send frames to the backend
        async function startSendingFrames() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            function captureFrame() {
                return new Promise((resolve, reject) => {
                    if (video.paused || video.ended) {
                        reject('Video stream paused or ended');
                    }

                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(blob => {
                        if (!blob) {
                            reject('Failed to capture frame as blob');
                        }
                        resolve(blob);
                    }, 'image/jpeg');
                });
            }

            async function sendFrame() {
                try {
                    const blob = await captureFrame();
                    const formData = new FormData();
                    formData.append('frame', blob, 'frame.jpg');

                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to receive predictions from server');
                    }

                    const predictions = await response.json();
                    displayPredictions(predictions);
                } catch (err) {
                    console.error('Error sending or receiving frame:', err);
                } finally {
                    setTimeout(sendFrame, 100); // Capture a frame every 100ms
                }
            }

            await sendFrame(); // Start sending frames
        }

        // Function to display predictions on the frontend
        function displayPredictions(predictions) {
            predictionsDiv.innerHTML = ''; // Clear previous predictions
            predictions.forEach(prediction => {
                const label = prediction.label;
                const confidence = prediction.confidence.toFixed(4); // Adjust precision as needed
                const predictionText = `Label: ${label}, Confidence: ${confidence}`;
                const predictionElement = document.createElement('p');
                predictionElement.textContent = predictionText;
                predictionsDiv.appendChild(predictionElement);
            });
        }

        // Initialize the application
        init().catch(err => console.error('Error initializing application:', err));
    </script>
</body>
</html>
